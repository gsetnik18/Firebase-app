<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firebase Assignment</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!--moment reference-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1 id="train-schedule-title">All Aboard!!!</h1>
            <h3 id="train-schedule-byline">Train schedule</h3>
        </div>
        <div>
            <div>
                <table id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div>
            <div>
                New Train
            </div>
            <div>
                <form>
                    <div>
                        <label for="train-name-input">Train Name</label>
                        <input type="text" id="train-name-input">
                    </div>
                    <div>
                        <label for="destination-input">Destination</label>
                        <input type="text" id="destination-input">
                    </div>
                    <div>
                        <label for="first-train-input">First Train Arrival</label>
                        <input type="text" id="first-train-input">
                    </div>
                    <div>
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" id="frequency-input">
                    </div>
                    <div>
                        <button type="submit" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/app.js"></script>
</body>

</html>
